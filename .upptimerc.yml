owner: PortageApp
repo: portage-status

sites:
  - name: Portage System Health
    url: https://dev.portage.so/api/health
    headers:
      - "x-healthcheck-secret: superlongrandomsecret"
    expectedStatusCodes: [200]
    maxResponseTime: 3000

status-website:
  cname: status.portage.so
  theme: dark
  logoUrl: https://cdn.prod.website-files.com/667f5e11c580564940534d04/68d766d9544f90351da6bac2_portage-web-logo-wide-light.png
  name: Portage App Status
  introTitle: "Portage System Health"
  introMessage: "Check the status of the Portage App and its dependencies."
  navbar:
    - title: Website
      href: https://www.portage.so
    - title: App
      href: https://app.portage.so
  meta:
    description: "Live system status and uptime metrics for the Portage strategy platform."
    ogTitle: "Portage Status"
    ogDescription: "Real-time uptime and incident history."

workflowSchedule:
  graphs: "0 * * * *" # hourly
  responseTime: "*/10 * * * *" # every 10 min
  uptime: "*/5 * * * *" # every 5 min
